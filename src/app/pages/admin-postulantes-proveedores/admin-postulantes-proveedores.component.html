<div class="bg-top h-screen flex flex-col" >


    <div class=" grid grid-cols-10 sm:grid-cols-12 ">
        <button (click)="onPressedBackButton()" class="col-span-1 col-start-1 sm:col-start-1  justify-self-end md:justify-self-center
                    mt-36 md:mt-20 mr-0 xl:mr-12 text-black   text-xs md:text-base ">
                    Volver
        </button>
    </div>

    <p class=" px-6 textWithBorderBlack border-black mt-2
     text-black justify-self-start font-bold text-base md:text-xl lg:text-2xl">
       Solicitudes de Productos, Negocios & Servicios
    </p>

    <form class = " justify-self-center sm:justify-self-end w-full col-span-7 sm:col-span-8 mr-6 pr-6" [formGroup]="searchForm" (ngSubmit)="onSubmit()">

                
            
        <div class=" justify-self-center sm:justify-self-end grid grid-cols-10  ml-7 pr-3 sm:pr-0 sm:ml-0 w-full sm:w-6/12  pt-3 ">

            <textarea  class = " border-[0.1px] justify-self-end col-span-8    w-full h-10 lg:h-12   rounded border-0 py-[0.32rem]  focus:placeholder:opacity-100 text-xs md:text-sm lg:text-lg " 
            placeholder="Filtrar por nombre o descripciÃ³n del proveedor" 
            id="searchLabel" type="text" formControlName="searchBar">
            </textarea>

            
            <button class=" justify-self-end
            text-xs md:text-sm lg:text-base
            col-span-2 h-10 lg:h-12  w-full   focus:outline-none text-black bg-[#FFC560] hover:bg-[#F5D429] focus:ring-4 focus:ring-yellow-300 rounded-lg   " 
            type="submit"  (click)="onSubmit()">
                <fa-icon [icon]="faMagnifyingGlass"></fa-icon> Filtrar
            </button>
        </div>        
    </form>
    
    <div class="grid grid-cols-1 pb-5" >
        <app-administrar-proveedor-tarjeta class = "mt-8 border-t-[1px] border-gray-400 pt-8	 " *ngFor="let productoServicioNegocio of lista_productoServicioNegocio"
        [productoServicioNegocio]="productoServicioNegocio">
            
        </app-administrar-proveedor-tarjeta>
    </div>
   
</div>
