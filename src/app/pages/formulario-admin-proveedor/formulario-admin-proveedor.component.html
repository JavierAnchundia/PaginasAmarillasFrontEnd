<div class="bg-top h-screen flex flex-col" >


    <div class=" grid grid-cols-10 sm:grid-cols-12 ">
      <button (click)="onPressedBackButton()" class="col-span-1 col-start-1 sm:col-start-1  justify-self-end md:justify-self-center
                  mt-36 md:mt-20 mr-0 xl:mr-12 text-black   text-xs md:text-base ">
                  Volver
      </button>
    </div>

    <p class=" px-6 textWithBorderBlack border-black mt-2
     text-black justify-self-start font-bold text-base md:text-xl lg:text-2xl">
     Registrar Nuevo Producto, Negocio o Servicio
    </p>

    <div class="grid grid-cols-1 pb-5" >
        <form class="" [formGroup]="postulanteForm">

            <div class="grid grid-cols-1 md:grid-cols-2 mt-5 px-6">

                <div class=" grid grid-cols-2 sm:grid-cols-5 md:mr-2 ">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="RUCCedula">RUC/ Cédula*: </label>
                    <input placeholder="RUC/Cédula" class=" sm:col-span-4  rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="RUCCedula" type="text" formControlName="RUCCedula">
                </div>
                
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 md:mt-0">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 mr-2 " for="razonSocial">Razón Social*: </label>
                    <input placeholder="Razón Social" class=" sm:col-span-4  rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="razonSocial" type="text" formControlName="razonSocial">
                </div>
    
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 md:mr-2 ">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="telefono">Teléfono*: </label>
                    <input placeholder="Teléfono" class=" sm:col-span-4  rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="telefono" type="text" formControlName="telefono">
                </div>
    
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 ">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="correo">Correo*: </label>
                    <input placeholder="Correo electrónico" class=" sm:col-span-4 rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="correo" type="text" formControlName="correo">
                </div>
    
    
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 md:mr-2">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="first-name ">Provincia*: </label>
                    <div class=" grid grid-cols-2 md:grid-cols-10  md:mr-2 sm:col-span-4 ml-2 md:ml-0 "   formArrayName="provinciasFormControl">

                        <button id="dropdownCheckboxButtonProvincia"  data-dropdown-toggle="dropdownDefaultCheckboxProvincia"  class="col-span-3 lg:col-span-3 xl:col-span-2 md:col-span-5  xl:col-start-1 md:ml-2 text-black bg-yellow-300 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  type="button">Provincias 
                            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                            </svg>
                            </button>
    
                            
                            <div id="dropdownDefaultCheckboxProvincia" class="col-span-1 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                                <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultCheckboxProvincia">
                                  <li *ngFor="let provincia of lista_provincias; let i=index">
                                    <div   class="flex items-center " >
                                      <input id="provincia-{{ i }}" type="checkbox" value="" [formControlName]="i"
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                      <label for="provincia-{{ i }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"> {{provincia.provincia}} </label>
                                    </div>
                                  </li>
                                  
                                </ul>
                            </div>
                    </div>
                </div>
    
    
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 ">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="ciudad">Ciudad*: </label>
                    <input placeholder="Ciudad" class=" sm:col-span-4  rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="ciudad" type="text" formControlName="ciudad">
                </div>
    
    
                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 md:mr-2 ">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="descripcion">Descripción*: </label>
                    <textarea placeholder="Descripción" class=" sm:col-span-4  rounded border-0 border-[1px] border-current text-gray-900 ml-3 " id="descripcion" type="text" formControlName="descripcion">
                    </textarea>
                </div>

                

                <div class=" grid grid-cols-2 md:grid-cols-10 mt-5 md:mr-2 md:col-span-2 "   formArrayName="categoriasFormControl">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="first-name ">Categoria*: </label>

                    <button id="dropdownCheckboxButton3"  data-dropdown-toggle="dropdownDefaultCheckbox3"  class="col-span-1 md:col-span-2 xl:col-span-1 col-start-2 md:col-start-2 xl:col-start-2 md:ml-2 text-black bg-yellow-300 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  type="button">Categorias 
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                        </button>
                        
                        
                        <div id="dropdownDefaultCheckbox3" class="col-span-1 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultCheckbox3">
                              <li *ngFor="let categoria of lista_categories; let i=index">
                                <div   class="flex items-center " >
                                  <input id="categoria-{{ i }}" type="checkbox" value="" [formControlName]="i"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                  <label for="categoria-{{ i }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"> {{categoria.nombre}} </label>
                                </div>
                              </li>
                              
                            </ul>
                        </div>
                </div>


                <div class=" grid grid-cols-2 md:grid-cols-10 mt-5 md:mr-2 md:col-span-2 "   formArrayName="subcategoriasFormControl">
                    <label class= "text-sm md:text-base lg:text-lg col-span-1 " for="first-name ">Subcategoria*: </label>

                    <button id="dropdownCheckboxButton2"  data-dropdown-toggle="dropdownDefaultCheckbox2"  class="col-span-1 md:col-span-2 xl:col-span-1 col-start-2 md:col-start-2 xl:col-start-2 md:ml-2 text-black bg-yellow-300 hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  type="button">SubCategorias 
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                        </button>

                        
                        <div id="dropdownDefaultCheckbox2" class="col-span-1 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultCheckbox2">
                              <li *ngFor="let subcategoria of lista_subcategories; let i=index">
                                <div   class="flex items-center " >
                                  <input id="subcategoria-{{ i }}" type="checkbox" value="" [formControlName]="i"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                  <label for="subcategoria-{{ i }}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"> {{subcategoria.nombre}} </label>
                                </div>
                              </li>
                              
                            </ul>
                        </div>
                </div>


                <div class=" grid grid-cols-2 sm:grid-cols-5 mt-3 md:mr-2 col-start-1 ">
                  <label class= "text-sm md:text-base lg:text-lg col-span-1 sm:col-span-1 " for="first-name ">Mis enlaces*: </label>

                  <div class=" grid grid-cols-1 col-span-1 sm:col-span-4 ml-3">
                      <p *ngIf="lista_enlacesProveedor.length == 0"class= "text-sm md:text-base lg:text-lg col-span-1 sm:col-span-1 text-gray-500 "> No tienes agregado ningún enlace</p>
                      
                      <div  class="p-4 mt-2 border border-1 border-gray-400 sm:col-span-1 grid grid-cols-3" *ngFor="let enlaceProveedor of lista_enlacesProveedor; let indice=index">
                          <span class="text-sm md:text-base lg:text-lg col-span-2 sm:col-span-2"> <b class = "font-semibold">Tipo de Enlace:</b> {{enlaceProveedor.linkType}}</span>
                          
                          <button (click)="deleteAddedEnlace(indice)" type="button" class="col-span-1 sm:col-span-1 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                              </svg>
                              <span class="sr-only">Close modal</span>
                          </button>
                          <p class="overflow-x-auto text-sm md:text-base lg:text-lg col-span-2 sm:col-span-2"> <b class = "font-semibold">Enlace: </b> {{enlaceProveedor.enlace}}</p>


                      </div>
                      <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="w-32 sm:w-48 mt-4   sm:col-span-1 text-black bg-yellow-300 
                      hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                      + Agregar un enlace
                      </button>
                      
                      
                      <!-- Main modal -->
                      <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                          <div class="relative p-4 w-full max-w-md max-h-full">
                              <!-- Modal content -->
                              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                  <!-- Modal header -->
                                  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                          Agregar nuevo enlace
                                      </h3>
                                      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                          </svg>
                                          <span class="sr-only">Close modal</span>
                                      </button>
                                  </div>
                                  <!-- Modal body -->
                                  <form class="p-4 md:p-5" [formGroup]="enlaceForm">
                                      <div class="grid gap-4 mb-4 grid-cols-2">
                                          
                                          
                                          <div class="col-span-2 sm:col-span-1">
                                              <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de Enlace</label>
                                              <select formControlName="tipoEnlace" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                                  <option value="Facebook">Facebook</option>
                                                  <option value="Instagram">Instagram</option>
                                                  <option value="TikTok">TikTok</option>
                                                  <option value="X">X</option>
                                                  <option value="Otros">Otros</option>

                                              </select>
                                          </div>

                                          <div class="col-span-2">
                                              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enlace</label>
                                              <input formControlName="enlace" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Escribe el enlace" required="">
                                          </div>
                                          
                                      </div>
                                      <button  (click)="onPressedAddEnlace()" [disabled]="!enlaceForm.valid" class="text-black inline-flex items-center black bg-yellow-300 
                                      hover:bg-yellow-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                          <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                          Agregar nuevo enlace
                                      </button>
                                  </form>
                              </div>
                          </div>
                    </div> 

                  </div>
                  
              </div>
              
                

                
            </div>

            
            
            <label class="block mb-2 text-sm md:text-base lg:text-lg mt-10 px-6 text-gray-900 dark:text-white" for="multiple_files">Subir imagénes:</label>
            <input class="block w-96 text-sm text-gray-900 border border-gray-300 
            px-6 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
             id="multiple_files" formControlName="multiple_files" type="file" multiple (change)="onFileChange($event)">

             <div class="grid grid-cols-3 md:grid-cols-10 mt-4">
                <img *ngFor='let url of images'  [src]="url"  class="h-24 w-24">
             </div>

            <div class="grid grid-cols-1 mt-7 ml-6">

                <p *ngIf="!postulanteForm.valid" class="text-red-500">Complete todos los campos para habilitar el botón de envío</p>

                <button  class="mt-5 col-span-2 md:text-sm lg:text-base justify-self-center md:justify-self-start
                h-10 lg:h-16  w-24   focus:outline-none text-black bg-yellow-300 
               hover:bg-yellow-400 focus:ring-4 focus:ring-yellow-300 rounded-lg "
                type="submit" [disabled]="!postulanteForm.valid" (click)="onPressedSubmit()">Enviar
               </button>
            </div>
            




            
            
          </form>
          
          
    </div>
   
</div>
